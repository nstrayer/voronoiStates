<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  stroke: #fff;
}

path:first-child {
  fill: yellow !important;
}

circle {
  fill: #000;
  pointer-events: none;
}

.q0-9 { fill: rgb(197,27,125); }
.q1-9 { fill: rgb(222,119,174); }
.q2-9 { fill: rgb(241,182,218); }
.q3-9 { fill: rgb(253,224,239); }
.q4-9 { fill: rgb(247,247,247); }
.q5-9 { fill: rgb(230,245,208); }
.q6-9 { fill: rgb(184,225,134); }
.q7-9 { fill: rgb(127,188,65); }
.q8-9 { fill: rgb(77,146,33); }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>

<script>

var width = 960,
    height = 500;

var vertices = d3.range(100).map(function(d) {
  return [Math.random() * width, Math.random() * height];
});

var voronoi = d3.geom.voronoi()
    .clipExtent([[0, 0], [width, height]]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)

var vPath = svg.append("g").selectAll("path");

var projection = d3.geo.albers()
    .scale(width*1.025)
    .translate([ width/ 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g")

//Set up the queue so that all the stuff shows up at the same time. Also, the code is cleaner
queue()
    .defer(d3.json,"us-10m.json")
    .await(ready);

function ready(error, us){

    g.append("g")
          .attr("id", "states")
        .selectAll(".states")
          .data(topojson.feature(us, us.objects.states).features)
        .enter().append("path")
          .attr("class", "states")
          .attr("d", path)

    g.append("path")
      .datum(topojson.mesh(us, us.objects.states))
      .attr("id", "state-borders")
      .attr("d", path);

    svg.selectAll("circle")
      .data(vertices.slice(1))
    .enter().append("circle")
      .attr("transform", function(d) { return "translate(" + d + ")"; })
      .attr("r", 1.5);

    redraw();
}

function redraw() {
  vPath = vPath
      .data(voronoi(vertices), polygon);

  vPath.exit().remove();

  vPath.enter().append("path")
      .attr("class", function(d, i) { return "q" + (i % 9) + "-9"; })
      .attr("d", polygon);

  vPath.order();
}

function polygon(d) {
  return "M" + d.join("L") + "Z";
}

</script>
